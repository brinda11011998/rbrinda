<!DOCTYPE html>
<html>
<head>
	<title>Hotel User Registration Screen</title>
	<link rel="stylesheet" href="jsreg.css" type="text/css">
	<script src="validate.js"></script>

</head>
<body>
	<header>
     <h2><b>User Registration Screen</b></h2>
   </header>
   
	<table id="table" align="center">
	<form id="myform" action="submit.html" method="post" onsubmit="return validateform()" target="_blank" name="my form">
		<tr>	
		<th align="left">Email ID</th>
		<td><input type="email"placeholder="email id"name="email" required >
		</td>
	   </tr>
		<tr>
		<th align="left">Name </th>
		<td>
		<input type="text" name=" USER NAME" placeholder="USER NAME" required >
		</td>
	   </tr>
	   <tr>
       <th align="left">Password</th>
       <td><input type="password" name=" PASSWORD" placeholder="PASSWORD"  required></td>
       </tr>
		<tr>
		<th align="left">Retype Password</th>
	<td><input type="password" name=" PASSWORD" placeholder="Retype PASSWORD" ></td>
	</tr>
	<tr>
		<th align="left">Address:</th>
		<td><textarea rows="5" cols="20">User can enter up to 250 characters</textarea></td>
	</tr>

		<tr>
		<th align="left">PhoneNo</th>
		<td><input type="text" pattern="[789][0-9]{9}" required></td>
	   </tr>

<tr>
		<td>
        <center>
        <input id="submit" name="Submit" type="image" src="submit1.jpg" width="120px" height="50px">
         <button type="reset"><img src="reset1.jpg"width="120px" height="40px"></button>
       </td>
</tr>
 
	</form>
</table>
<footer>
  <p>This website and its content is copyright of User Registration Screen</p>
</footer>
</body>
</html>
