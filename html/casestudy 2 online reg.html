<html>
<head>
<title>HTML Table</title>
</head>
<body bgcolor="lightseagreen" font-color="red">
<form action="submit.html" method="post">
<table border='0' width='480px cellpadding='0' align='center'>
<caption><font size="6">USER REGISTRATION</font></caption>
<br>
<br>
<tr>
<br>
<th align="left">User name</th>
<td><input type="text" required></td>
</tr>
<tr>
<th align="left">Password</th>
<td><input type="Password" name="Pwd" maxlength="8" required></td>
</tr>
<tr>
<th align="left">Address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th align="left">Country</th>
<td><select>
<option value="select">select</option>
<option value="INDIA">INDIA</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
<option value="CHINA">CHINA</option>
<option value="AUSTRALIA">AUSTRALIA</option>
</select></td>
</tr>
<tr>
<th align="left">Gender</th>
<td>
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/>
other<input type="radio" name="g" value="other"/>
</td>
</tr>
<tr>
   <th align="left">languages known</th>
<td><input type="checkbox" name="lang1" value="English">English<br>
<input type="checkbox" name="lang1" value="Telugu">Telugu<br>
<input type="checkbox" name="lang1" value="Hindi">Hindi<br>
<input type="checkbox" name="lang1" value="Tamil">Tamil<br></td>
</tr>
</table>
<center><input type="image" value="submit" src="submit1.jpg" alt="submit button" onMouseOver="this.src='submit1.jpg'" onclick="myfunction()"></center>
</form>
<script>
function myFunction()
{
alert("this form is submitted successfully");
}
</script>
</body>
</html>
